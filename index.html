<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/ff813eda4b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="u-center header">Bojack Horseman Quiz</h1>
      <p class="dek">
        Get started to find out if you are a true Bojack Horseman fan!!!
      </p>
      <button id="easy" class="btn">easy</button>
      <button id="medium" class="btn">medium</button>
      <button id="hard" class="btn">hard</button>
      <div class="quiz-container">
        <div id="quiz"></div>
      </div>
      <button id="previous" class="arrow"><i class="fas fa-arrow-left"></i></button>
      <button id="next" class="arrow"><i class="fas fa-arrow-right"></i></button>
      <button id="submit" class="btn btn-submit">Submit</button>
      <div id="results" class="results"></div>
      <button id="home" class="btn-home"><i class="fas fa-home"></i></button>
    </div>
    <script type="text/javascript" src="./quiz.js"></script>
  </body>
</html>
